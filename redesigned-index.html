<!DOCTYPE html>
<html lang="zh-CN" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>快卖AI - 创意互动平台</title>
    <!-- TailwindCSS 通过CDN引入 -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- 引入原有CSS文件 -->
    <link rel="stylesheet" href="css/crystal-stone.css">
    <link rel="stylesheet" href="css/logo.css">
    <link rel="stylesheet" href="css/art-text.css">
    <link rel="stylesheet" href="css/exam-cheer.css">
    <!-- 引入字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Caveat&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <!-- 引入图标库 -->
    <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css" rel="stylesheet">
    <!-- 自定义样式 -->
    <style>
        /* 基础样式 */
        :root {
            --primary-color: #00ffff;
            --secondary-color: #ff00ff;
            --accent-color: #ffff00;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --bg-primary: #000000;
            --bg-secondary: #111827;
            --bg-tertiary: #1f2937;
            --transition-speed: 0.3s;
        }
        
        .dark {
            --primary-color: #00ffff;
            --secondary-color: #ff00ff;
            --accent-color: #ffff00;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --bg-primary: #000000;
            --bg-secondary: #111827;
            --bg-tertiary: #1f2937;
        }
        
        .light {
            --primary-color: #0891b2;
            --secondary-color: #c026d3;
            --accent-color: #ca8a04;
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --bg-primary: #f8fafc;
            --bg-secondary: #e2e8f0;
            --bg-tertiary: #cbd5e1;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Inter', sans-serif;
            transition: background-color var(--transition-speed), color var(--transition-speed);
        }
        
        /* 星空背景 - 仅在暗色模式显示 */
        .dark .starry-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-image: 
                radial-gradient(0.8px 0.8px at 10% 10%, rgba(255, 255, 255, 0.95) 100%, transparent),
                radial-gradient(1px 1px at 20% 20%, rgba(255, 255, 255, 0.9) 100%, transparent),
                radial-gradient(1.2px 1.2px at 30% 30%, rgba(255, 255, 255, 0.95) 100%, transparent),
                radial-gradient(0.7px 0.7px at 40% 40%, rgba(255, 255, 255, 0.9) 100%, transparent),
                radial-gradient(1.1px 1.1px at 50% 50%, rgba(255, 255, 255, 0.95) 100%, transparent);
            background-size: 550px 550px, 350px 350px, 250px 250px, 150px 150px, 400px 400px;
            animation: twinkle 15s infinite alternate-reverse;
        }
        
        /* 星云效果 - 仅在暗色模式显示 */
        .dark .nebula-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 30% 30%, rgba(63, 81, 181, 0.08), transparent 45%),
                radial-gradient(circle at 70% 60%, rgba(106, 27, 154, 0.08), transparent 45%);
            opacity: 0.7;
            animation: nebula 30s infinite alternate;
        }
        
        @keyframes twinkle {
            0% { opacity: 0.7; }
            50% { opacity: 0.3; }
            100% { opacity: 0.8; }
        }
        
        @keyframes nebula {
            0% { background-position: 0% 0%; }
            100% { background-position: 10% 20%; }
        }
        
        /* 卡片样式 */
        .card {
            background-color: var(--bg-secondary);
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        /* 按钮样式 */
        .btn {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            transition: transform var(--transition-speed), box-shadow var(--transition-speed);
        }
        
        .btn:hover {
            transform: scale(1.05);
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: var(--bg-primary);
        }
        
        .btn-secondary {
            background-color: var(--secondary-color);
            color: var(--bg-primary);
        }
        
        .btn-accent {
            background-color: var(--accent-color);
            color: var(--bg-primary);
        }
        
        /* 主容器 */
        .main-container {
            min-height: 100vh;
            padding: 1rem;
            transition: background-color var(--transition-speed);
        }
        
        /* 导航栏 */
        .navbar {
            background-color: var(--bg-secondary);
            backdrop-filter: blur(10px);
            transition: background-color var(--transition-speed);
        }
        
        /* 主题切换按钮 */
        .theme-toggle {
            cursor: pointer;
            transition: transform var(--transition-speed);
        }
        
        .theme-toggle:hover {
            transform: rotate(15deg);
        }
        
        /* 音频控制器 */
        .audio-control {
            background-color: var(--bg-tertiary);
            border-radius: 0.5rem;
            transition: background-color var(--transition-speed);
        }
        
        /* 声音选择器 */
        .sound-btn {
            cursor: pointer;
            transition: transform var(--transition-speed), opacity var(--transition-speed);
        }
        
        .sound-btn:hover {
            transform: scale(1.1);
            opacity: 0.9;
        }
        
        .sound-btn.active {
            color: var(--primary-color);
            text-shadow: 0 0 5px var(--primary-color);
        }
        
        /* 页脚 */
        .footer {
            background-color: var(--bg-secondary);
            transition: background-color var(--transition-speed);
        }
        
        /* 社交图标 */
        .social-icon {
            transition: transform var(--transition-speed), color var(--transition-speed);
        }
        
        .social-icon:hover {
            transform: scale(1.2);
            color: var(--primary-color);
        }
        
        /* 淡入动画 */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
        
        /* 预览图片容器 */
        .preview-container {
            border-radius: 0.75rem;
            overflow: hidden;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            transition: transform var(--transition-speed);
        }
        
        .preview-container:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <!-- 星空背景 - 仅在暗色模式显示 -->
    <div class="starry-bg"></div>
    <div class="nebula-bg"></div>
    
    <!-- 主容器 -->
    <div class="main-container">
        <!-- 导航栏 -->
        <nav class="navbar fixed top-0 left-0 right-0 z-50 px-4 py-3 flex justify-between items-center">
            <!-- Logo -->
            <div class="logo-container">
                <div class="logo">
                    <div class="logo-icon">
                        <div class="tech-horn-left"></div>
                        <div class="tech-horn-right"></div>
                        <div class="circuit-node-1"></div>
                        <div class="circuit-node-2"></div>
                        <div class="circuit-node-3"></div>
                        <div class="circuit-node-4"></div>
                    </div>
                    <div class="logo-text">快卖AI</div>
                </div>
            </div>
            
            <!-- 导航菜单 -->
            <div class="hidden md:flex items-center space-x-6">
                <a href="#" class="text-sm font-medium hover:text-primary-color transition-colors">首页</a>
                <a href="st/index.html" class="text-sm font-medium hover:text-primary-color transition-colors">三体宇宙</a>
                <a href="st/数字空间/数字空间.html" class="text-sm font-medium hover:text-primary-color transition-colors">数字空间</a>
                <a href="#" class="text-sm font-medium hover:text-primary-color transition-colors">关于我们</a>
                <button id="themeToggle" class="theme-toggle ml-4">
                    <i class="fas fa-sun text-yellow-400 dark:hidden"></i>
                    <i class="fas fa-moon text-blue-300 hidden dark:block"></i>
                </button>
            </div>
            
            <!-- 移动端菜单按钮 -->
            <div class="md:hidden flex items-center space-x-4">
                <button id="mobileThemeToggle" class="theme-toggle">
                    <i class="fas fa-sun text-yellow-400 dark:hidden"></i>
                    <i class="fas fa-moon text-blue-300 hidden dark:block"></i>
                </button>
                <button id="mobileMenuBtn" class="text-2xl">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </nav>
        
        <!-- 移动端菜单 -->
        <div id="mobileMenu" class="fixed inset-0 z-40 bg-black bg-opacity-50 hidden">
            <div class="bg-bg-secondary dark:bg-gray-800 h-full w-64 p-5 transform transition-transform duration-300 -translate-x-full">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold">菜单</h2>
                    <button id="closeMenuBtn" class="text-2xl">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="flex flex-col space-y-4">
                    <a href="#" class="py-2 hover:text-primary-color transition-colors">首页</a>
                    <a href="st/index.html" class="py-2 hover:text-primary-color transition-colors">三体宇宙</a>
                    <a href="st/数字空间/数字空间.html" class="py-2 hover:text-primary-color transition-colors">数字空间</a>
                    <a href="#" class="py-2 hover:text-primary-color transition-colors">关于我们</a>
                </div>
            </div>
        </div>
        
        <!-- 主要内容区域 -->
        <div class="pt-20 pb-16 max-w-7xl mx-auto">
            <!-- 欢迎区域 -->
            <section class="text-center mb-16 fade-in" style="animation-delay: 0.1s;">
                <h1 class="text-4xl md:text-5xl font-bold mb-4 bg-gradient-to-r from-primary-color to-secondary-color bg-clip-text text-transparent">欢迎来到快卖AI创意平台</h1>
                <p class="text-lg text-text-secondary max-w-2xl mx-auto">探索AI创意的无限可能，体验互动科技带来的乐趣</p>
            </section>
            
            <!-- 功能区域 -->
            <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-16">
                <!-- 图片上传功能 -->
                <div class="card p-6 fade-in" style="animation-delay: 0.2s;">
                    <div class="text-2xl mb-4 text-primary-color">
                        <i class="fas fa-image"></i>
                    </div>
                    <h3 class="text-xl font-semibold mb-2">图片上传</h3>
                    <p class="text-text-secondary mb-4">上传您的图片，创建个性化的视觉效果</p>
                    <button id="uploadBtn" class="btn btn-primary w-full">
                        <i class="fas fa-upload mr-2"></i> 上传图片
                    </button>
                </div>
                
                <!-- 送花功能 -->
                <div class="card p-6 fade-in" style="animation-delay: 0.3s;">
                    <div class="text-2xl mb-4 text-secondary-color">
                        <i class="fas fa-gift"></i>
                    </div>
                    <h3 class="text-xl font-semibold mb-2">送花祝福</h3>
                    <p class="text-text-secondary mb-4">为特别的人送上美丽的虚拟鲜花和祝福</p>
                    <button id="flowerBtn" class="btn btn-secondary w-full">
                        <i class="fas fa-heart mr-2"></i> 送花
                    </button>
                </div>
                
                <!-- 艺术文字功能 -->
                <div class="card p-6 fade-in" style="animation-delay: 0.4s;">
                    <div class="text-2xl mb-4 text-accent-color">
                        <i class="fas fa-font"></i>
                    </div>
                    <h3 class="text-xl font-semibold mb-2">艺术文字</h3>
                    <p class="text-text-secondary mb-4">创建炫酷的艺术文字效果，表达您的创意</p>
                    <div class="flex">
                        <input type="text" id="artTextInput" placeholder="输入艺术字..." class="flex-1 px-3 py-2 rounded-l-md bg-bg-tertiary border-0 focus:outline-none">
                        <button id="artTextBtn" class="btn btn-accent rounded-l-none">
                            <i class="fas fa-magic"></i>
                        </button>
                    </div>
                </div>
            </section>
            
            <!-- 预览区域 -->
            <section class="mb-16 fade-in" style="animation-delay: 0.5s;">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">预览区域</h2>
                    <div class="flex space-x-2">
                        <button id="clearPreviewBtn" class="btn bg-red-500 text-white hover:bg-red-600">
                            <i class="fas fa-trash-alt mr-2"></i> 清除
                        </button>
                    </div>
                </div>
                <div class="preview-container aspect-w-16 aspect-h-9 bg-bg-tertiary rounded-lg overflow-hidden">
                    <div id="scene" class="scene w-full h-full relative">
                        <!-- 预览图片 -->
                        <div id="preview" class="absolute inset-0 flex items-center justify-center">
                            <img id="previewImg" src="" alt="预览图片" class="max-w-full max-h-full hidden">
                            <div class="text-text-secondary text-center p-4" id="previewPlaceholder">
                                <i class="fas fa-image text-4xl mb-2"></i>
                                <p>上传图片或使用功能后将在此处显示</p>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            
            <!-- 音频控制区域 -->
            <section class="mb-16 fade-in" style="animation-delay: 0.6s;">
                <div class="audio-control p-4 rounded-lg">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="text-xl font-semibold">背景音乐</h3>
                        <button id="toggleAudio" class="w-10 h-10 flex items-center justify-center rounded-full bg-primary-color text-bg-primary hover:opacity-90 transition-opacity">
                            <i class="fas fa-play"></i>
                        </button>
                    </div>
                    <div class="mb-4">
                        <label for="volumeControl" class="block text-sm font-medium mb-1">音量控制</label>
                        <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.5" class="w-full">
                    </div>
                    <div>
                        <label class="block text-sm font-medium mb-2">选择音乐</label>
                        <div id="soundSelector" class="grid grid-cols-3 gap-2"></div>
                    </div>
                </div>
            </section>
            
            <!-- 相关阅读 -->
            <section class="mb-16 fade-in" style="animation-delay: 0.7s;">
                <h2 class="text-2xl font-bold mb-6">进一步阅读</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- 推荐书籍1 -->
                    <div class="card p-4">
                        <h3 class="
