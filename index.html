<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三八妇女节 - 迷幻海洋数字艺术装置</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/blessing-collector.css">
</head>
<body>
    <!-- 标题 -->
    <h1 class="title">三八妇女节快乐</h1>
    
    <!-- 音频控制 -->
    <div class="control-panel">
        <div id="audioToggle">
            <span class="audio-icon">♪</span>
        </div>
        <div class="audio-controls">
            <div id="playBtn" class="audio-btn">
                <span class="audio-btn-icon">▶</span>
            </div>
            <div id="pauseBtn" class="audio-btn">
                <span class="audio-btn-icon">❚❚</span>
            </div>
        </div>
    </div>
    <audio id="bgMusic" loop>
        <source src="mp3/黄静美-愿你.mp3" type="audio/mpeg">
    </audio>
    
    <!-- 图片上传 -->
    <div class="upload-container">
        <label for="imageUpload" class="upload-label">上传照片</label>
        <input type="file" id="imageUpload" accept="image/*">
    </div>
    
    <!-- 送花按钮 -->
    <button id="flowerBtn">送花</button>
    
    <!-- 发财按钮 -->
    <button id="fortuneBtn">发财</button>

    <!-- JavaScript -->
    <script src="js/ocean.js"></script>
    <script src="js/jellyfish.js"></script>
    <script src="js/flowers.js"></script>
    <script src="js/mushroom.js"></script>
    <script src="js/fixed-image.js"></script>
    <script src="js/fortune.js"></script>
    <script src="js/blessing-audio.js"></script>
    <script src="js/blessing-collector.js"></script>
    <script src="js/firework.js"></script>
    <script src="js/catchgame.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
